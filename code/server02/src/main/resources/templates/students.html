<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>List of Students</title>
    </head>
    <body>
        <h1>List of students</h1>
        <ul th:each="student : ${students}">
            <li>
                <span th:text="${student.id}"></span>
                <a th:href="'/student/' + ${student.id}" th:text="${student.name}"></a>
            </li>
        </ul>
    </body>
</html>
